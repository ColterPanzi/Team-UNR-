<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriBot</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add Font Awesome for the profile icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
  </head>

  <body class="bg-light d-flex flex-column align-items-center pt-5" style="min-height: 100vh;">
    <div
      class="text-center bg-white p-5 rounded shadow mt-4"
      style="max-width: 500px; width: 100%"
    >
      <!-- Profile icon at top right -->
      <div class="d-flex justify-content-between align-items-start mb-4">
        <div style="width: 40px;"></div> <!-- Spacer for balance -->
        <h1 class="mb-0">NutriBot</h1>
        <a href="{{ url_for('profile') }}" class="btn btn-outline-primary btn-sm" title="My Profile">
          <i class="fas fa-user"></i>
        </a>
      </div>

      <p class="lead mb-4">Your personal nutrition chatbot</p>

      <button
        class="btn btn-primary btn-lg mb-4"
        id="startBtn"
        data-bs-toggle="collapse"
        data-bs-target="#chatPanel"
        aria-expanded="false"
      >
        Chatbot
      </button>

      <a
        href="{{ url_for('groceries_page') }}"
        class="btn btn-outline-success btn-lg mb-4"
      >
        Pantry
      </a>

      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-lg">
        Logout
      </a>

      <div class="collapse mt-4" id="chatPanel">
        <div class="card">
          <div class="card-body d-flex flex-column">
            <div
              id="chatbox"
              class="flex-grow-1 border rounded p-2 mb-2"
              style="height: 300px; overflow-y: auto; background-color: #f8f9fa"
            ></div>

            <div class="d-flex gap-2">
              <input
                id="input"
                class="form-control"
                placeholder="Type a message..."
              />
              <input
                type="file"
                id="imageInput"
                accept="image/*"
                style="display: none"
              />
              <button id="attach" class="btn" type="button">ðŸ“Ž</button>
              <button id="send" class="btn btn-success">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto text-center py-3">
      <small
        >UI powered by
        <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a></small
      >
    </footer>
  </body>
</html>

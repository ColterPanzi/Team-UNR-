<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBot - Your Nutrition Assistant</title>
    
    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Deferred Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
</head>

<body class="bg-light">
    <!-- Main Content Container -->
    <main class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-4">
        <!-- Welcome Card -->
        <article class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
            <div class="card-body p-4 p-md-5">
                
                <!-- Header with Profile -->
                <header class="d-flex justify-content-between align-items-start mb-4">
                    <!-- Empty div for spacing -->
                    <div aria-hidden="true" style="width: 40px;"></div>
                    
                    <!-- Title -->
                    <h1 class="card-title text-center mb-0 flex-grow-1">
                        <i class="fas fa-apple-alt text-primary me-2"></i>
                        NutriBot
                    </h1>
                    
                    <!-- Profile Button -->
                    <a href="{{ url_for('profile') }}" 
                       class="btn btn-light btn-sm border rounded-circle" 
                       title="My Profile"
                       aria-label="Go to my profile">
                        <i class="fas fa-user text-primary"></i>
                    </a>
                </header>
                
                <!-- Introduction -->
                <p class="lead text-center text-muted mb-5">
                    Your personal nutrition and wellness companion
                </p>
                
                <!-- Action Buttons -->
                <section class="d-grid gap-3 mb-4">
                    <!-- Chatbot Button -->
                    <button class="btn btn-primary btn-lg py-3" 
                            id="startBtn" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#chatPanel"
                            aria-expanded="false"
                            aria-controls="chatPanel">
                        <i class="fas fa-robot me-2"></i>
                        Start Chatbot Session
                    </button>
                    
                    <!-- Pantry & Recipes Button -->
                    <a href="{{ url_for('groceries_page') }}" 
                       class="btn btn-outline-success btn-lg py-3">
                        <i class="fas fa-shopping-basket me-2"></i>
                        Pantry & Recipes
                    </a>
                    
                    <!-- Weight Journey Button -->
                    <a href="{{ url_for('weight_journey') }}" 
                       class="btn btn-outline-warning btn-lg py-3">
                        <i class="fas fa-chart-line me-2"></i>
                        Weight Journey
                    </a>
                    
                    <!-- Logout Button -->
                    <a href="{{ url_for('logout') }}" 
                       class="btn btn-outline-danger btn-lg py-3">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        Logout
                    </a>
                </section>
                
                <!-- Chat Panel (Collapsible) -->
                <section class="collapse mt-3" id="chatPanel">
                    <div class="card border">
                        <div class="card-body p-3">
                            <!-- Chat Messages Container -->
                            <div id="chatbox" 
                                 class="bg-light rounded p-3 mb-3" 
                                 style="min-height: 200px; max-height: 300px; overflow-y: auto;">
                                <!-- Chat messages will appear here -->
                                <div class="text-center text-muted py-4">
                                    <i class="fas fa-comments fa-2x mb-2"></i>
                                    <p class="mb-0">Start a conversation with NutriBot!</p>
                                </div>
                            </div>
                            
                            <!-- Message Input Area -->
                            <div class="input-group">
                                <input type="text" 
                                       id="input" 
                                       class="form-control" 
                                       placeholder="Ask about nutrition, recipes, or diet..."
                                       aria-label="Type your message">
                                <button id="send" 
                                        class="btn btn-success" 
                                        type="button">
                                    <i class="fas fa-paper-plane me-1"></i>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </article>
    </main>
    
    <!-- Footer -->
    <footer class="text-center py-3 mt-4">
        <small class="text-muted">
            UI powered by 
            <a href="https://getbootstrap.com/" target="_blank" rel="noopener noreferrer">
                Bootstrap
            </a>
        </small>
    </footer>
</body>
</html>

<body
    class="bg-light d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div
        class="card p-4 shadow main-card"
    >
    <h1 class="mb-4">Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        {% for msg in messages %}
            <div>{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="user_name" class="form-label">Username</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Log In</button>
        <a href="{{ url_for('signup') }}" class="d-block mt-2">Need an account? Sign up</a>
    </form>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes (Part 2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <a href="{{ url_for('groceries_page') }}" class="btn btn-link mb-3">&larr; Back to Pantry</a>

    <h1 class="mb-3">Recipe Suggestions</h1>

    <!-- Ingredients -->
    <h5>Your ingredients:</h5>
    <p>
        {% if ingredients %}
            {{ ', '.join(ingredients) }}
        {% else %}
            No ingredients yet. Go back and upload a photo.
        {% endif %}
    </p>

    <hr>

    <!-- Placeholder recipe content -->
    <pre style="white-space: pre-wrap;">{{ recipes_text }}</pre>

    <p class="text-muted mt-3">
        note: this is placeholder output.  
        Later we will connect this to real AI recipe generation.
    </p>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - NutriBot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card p-4 shadow" style="min-width: 320px; max-width: 400px">
      <h2 class="mb-3 text-center">Create Account</h2>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
        <div>{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="post" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <label for="user_name" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">
          Sign Up
        </button>
        <a href="{{ url_for('login') }}" class="d-block text-center mt-2"
          >Already have an account? Log in</a
        >
      </form>
    </div>
  </body>
</html>
